<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie Web App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  </head>
  <body>
    <header class="header-half">
      <div class="logo-container">
        <img src="Assest/logo2.jpg" alt="SceneStream Logo" id="logo" />
      </div>
      <div class="nav-container">
        <div class="login-container">
          <a href="./Login/index.html">
            <button id="loginBtn" class="category-btn">Login</button>
          </a>
          <button id="logoutBtn" class="category-btn">Logout</button>
        </div>
        <div class="search-container">
          <input type="search" id="searchInput" placeholder="Search movies..." />
          <button id="searchBtn" class="category-btn">Search</button>
        </div>
      </div>
    </header>

    <main>
      <section id="categories">
        <div>
          <button class="category-btn">Action</button>
          <button class="category-btn">Comedy</button>
          <button class="category-btn">Drama</button>
          <button class="category-btn">Horror</button>
          <button class="category-btn">Sci-Fi</button>
          <button class="category-btn">Romance</button>
          <button class="category-btn">Adventure</button>
          <button class="category-btn">Anime</button>
        </div>
        <div>
          <button class="category-btn">Thriller</button>
          <button class="category-btn">Animation</button>
          <button class="category-btn">Crime</button>
          <button class="category-btn">Fantasy</button>
          <button class="category-btn">Mystery</button>
          <button class="category-btn">Documentary</button>
          <button class="category-btn">Family</button>
          <button class="category-btn">History</button>
          
        </div>
      </section>
      <section id="moving-movies">
        <div id="movie-container" class="moving-movie-container">
          <div class="movie-cards-wrapper">
            <div class="hidden-space"></div>
            <div class="moving-movie-card">
              <img src="/Assest/poster1.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster2.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster3.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster 4.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster5.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster 6.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster 7.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="/Assest/poster 8.jpg" alt="Movie Title">
            </div>
            <div class="moving-movie-card">
                <img src="Assest/poster 9.jpg" alt="Movie Title">
            </div>
        </div>
    </div>
      </section>
        </section>
        
        <section id="movie-grid-container"></section>
        <section id="search-results"></section>
      </main>
      <footer>
        <div class="left-container">
            <h3>Created by :</h3>
          <p>Fatiahi, Khaled</p>
          <p>Alvarez, Justin Kenneth</p>
          <p>Liang, Jun</p>
        </div>
        <div class="right-container">
            <h3>Support it by :</h3>
          <img src="/Assest/MDB.jpg" alt="Logo">
        </div>
      </footer>    
      <script src="script.js"></script>  
    </body>
    </html>
